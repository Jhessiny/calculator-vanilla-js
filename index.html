<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen"></div>
      <div class="calculator__body">
        <div data-val="AC" class="btn btn-3 grid-2">AC</div>
        <div data-val="DEL" class="btn grid-1">DEL</div>
        <div data-val="/" data-type="op" class="btn grid-1 btn-2">/</div>

        <div data-type="number" data-val="7" class="btn grid-1">7</div>
        <div data-type="number" data-val="8" class="btn grid-1">8</div>
        <div data-type="number" data-val="9" class="btn grid-1">9</div>
        <div data-val="x" data-type="op" class="btn btn-2 grid-1">x</div>

        <div data-type="number" data-val="4" class="btn grid-1">4</div>
        <div data-type="number" data-val="5" class="btn grid-1">5</div>
        <div data-type="number" data-val="6" class="btn grid-1">6</div>
        <div data-val="-" data-type="op" class="btn btn-2 grid-1">-</div>

        <div data-type="number" data-val="3" class="btn grid-1">3</div>
        <div data-type="number" data-val="2" class="btn grid-1">2</div>
        <div data-type="number" data-val="1" class="btn grid-1">1</div>
        <div data-val="+" data-type="op" class="btn btn-2 grid-1">+</div>

        <div data-type="number" data-val="0" class="btn grid-1">0</div>
        <div data-val="." data-type="op" class="btn grid-1">.</div>
        <div data-val="=" class="btn btn-3 grid-2">=</div>
      </div>
    </div>
  </body>
</html>
